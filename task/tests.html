<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <meta charset="UTF-8">
    <meta name="veiwport" content="width=device-width,initial-scale=1.0">
    <meta http-equi="X-UA-Compatible" content="ie-edge">
    <title>Document</title>
    <style>
        p {
            color:brown;
            text-transform: uppercase;
            display: list-item;
        }
    </style>
</head>
<body>
    <button onclick="fetch()">click here to fetch!</button>&nbsp    <button onclick="fetch1()">click here to delete</button>
    <br>
    <p class="messages"></p>
    
        
    

</body>
</html>
<script>
    function fetch()
    {
        $.ajax({
         url: "https://jsonplaceholder.typicode.com/posts/1",
         type:"GET",
         dataType:"JSON",
         data:JSON.stringify({}),
         success:function(data) {
           $('.messages').append("<p>"+JSON.stringify(data)+"<p>")
         }
        });
    }

    function fetch1()
    {
        $.ajax({
         url: "https://jsonplaceholder.typicode.com/posts/1",
         type:"DELETE",
         dataType:"JSON",
         data:JSON.stringify({}),
         success:function(data) {
           $('.messages').append("<li>"+JSON.stringify(data)+"</li>")
         }
        });
    }
</script>
